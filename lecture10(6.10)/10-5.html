<!DOCTYPE html>
<html>
  <head>
    <title>윈도우의 위치와 크기 조절</title>
  </head>
  <body>
    <h3>윈도우의 위치와 크기 조절</h3>
    <hr />
    <button onclick="window.moveBy(-100, 0)">left</button>
    <button onclick="window.moveBy(100, 0)">right</button>
    <button onclick="self.moveBy(0, -100)">up</button>
    <button onclick="moveBy(0, 100)">down</button>
    <button onclick="resizeBy(100, 100)">+</button>
    <button onclick="resizeBy(-100, -100)">-</button>
  </body>
</html>
