<!DOCTYPE html>
<html>
  <head>
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
      body {
        background-color: rgb(148, 199, 100);
        color: rgb(145, 53, 231);
        margin-left: 30px;
        margin-right: 30px;
      }
      hr{
        border: 2px solid #666666;
      }
      h3 {
        text-align: center;
        color: rgb(106, 0, 0);
      }
      span{
        color: rgb(105, 0, 0);
        font-size: 20px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h3>손연재</h3>
    <hr />
    <p>
      저는 체조 선수 <span>손연재</span>입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
      찌개와 막국수 무척 좋아합니다.
    </p>
  </body>
</html>
