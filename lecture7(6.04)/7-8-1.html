<script>
function randomInt() { // 1~9의 십진 난수 리턴
	return Math.floor(Math.random()*9) + 1; 
}
</script>
<body>
   <script>
       var ques = randomInt() + "*" + randomInt();

       if(user == null) {
           documnet.writㄷ("구구단 연습을 종료합니다.");

       else {

		if(ans == user)
			document.write("정답! ");
