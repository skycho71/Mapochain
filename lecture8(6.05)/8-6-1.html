<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            function change() {
                var spanArray = document.getElementsByTagName("span");
                for(var i=0; i<spanArray.length; i++) {
                    var span = spanArray[i];
                    span.style.color = "orchid";
                    span.style.fontSize = "20px";
                }
            }
            function change2() {
                var cls = document.getElementsByClassName("cls");
                for(var i=0; i<cls.length; i++) {
                    var span = cls[i];
                    span.style.color = "#ff0000";
                    span.style.fontSize = "30px";
                }
            }            
        </script>
            
</head>
<body>
        <h3>내가 좋아하는 과일
                <button onclick="change()">누르세요</button>
            </h3>
            <hr>
            <p>
                저는 빨간 <span class="cls" onmouseover="change2()">사과</span>를 좋아해서 아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에 <span class="cls" onmouseover="change2()">바나나</span>를 먹지요. 탄수화물 섭취가 빨라 힘이 납니다. 또한 달콤한 향기를 품은 <span class="cls" onmouseover="change2()">체리</span>와 여름 냄새 물씬 나는 <span class="cls" onmouseover="change2()">자두</span>를 좋아합니다.
            </p>
</body>
</html>
