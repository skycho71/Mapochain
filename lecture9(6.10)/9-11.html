<!DOCTYPE html>
<html><head><title>마우스 이벤트 객체의 프로퍼티</title>
<style>
div {
	background : skyblue;
	width : 250px;
}
</style>
</head>
<body>
<h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr>
이미지 위에 마우스를 움직일 때 
onmousemove 리스너가 실행되고,  
마우스의 위치를 보여줍니다.<p>
<img src="media/beach.jpg" 
		onmousemove="where(event)"><p>
<div id="div"></div>
<p id = "des">hi</p>
<script type="text/javascript" language="javascript">
var div = document.getElementById("div");
function where(e) {
	var text = "버튼=" + e.button + "<br>";
	text += "(screenX, screenY)=" + 
			e.screenX + "," + e.screenY + "<br>";
	text += "(clientX, clientY)=" + 
			e.clientX + "," + e.clientY + "<br>";
	text += "(offsetX, offsetY)=" + 
			e.offsetX + "," + e.offsetY + "<br>";
	text += "(x, y)=" + e.x + "," + e.y + "\n";
	div.innerHTML = text;
}
var myP = document.getElementById("des");
myP.innerHTML = `

1. clientX, clientY <br>
위 메서드는 클라이언트 영역 내의 가로,세로 좌표를 제공합니다. 여기서 클라이언트 영역은 현재 보이는 브라우저 화면이 기준이 됩니다.<br>

clientX : 브라우저 페이지에서의 X좌표 위치를 반환하나 스크롤은 무시하고 해당 페이지의 상단을 0으로 측정합니다.<br>

clientY : 브라우저 페이지에서의 Y좌표 위치를 반환하나 스크롤은 무시하고 해당 페이지의 상단을 0으로 측정합니다.
<br>
2. offsetX, offsetY<br>
위 메서드는 이벤트 대상이 기준이 됩니다. ( 화면 중간에 있는 박스 내부에서 클릭한 위치를 찾을 때 해당 박스의 왼쪽 모서리 좌표가 0이됩니다. 화면의 기준이 아닙니다)<br>

전체 문서를 기준으로 합니다(스크롤 화면 포함)<br>

offsetX : 이벤트 대상 객체에서의 상대적 마우스 x좌표 위치를 반환합니다.<br>

offsetY : 이벤트 대상 객체에서의 상대적 마우스 y좌표 위치를 반환합니다.<br>

3. pageX, pageY<br>
위 메서드는 전체 문서를 기준으로 x,y 좌표를 반환 합니다. 스크롤 화면을 포함해서 측정합니다.<br>

pageX : 브라우저 페이지에서의 x좌표 위치를 반환합니다.<br>

pageY : 브라우저 페이지에서의 Y좌표 위치를 반환합니다.<br>

4. screenX, screenY<br>
위 메서드는 모니터 화면을 기준으로 좌표를 제공합니다. 여기서 중요한 점은 브라우저 화면이 아니라 자신의 모니터 화면 전체를 기준으로 좌표를 측정한다는 점입니다.<br>

screenX : 전체 모니터 스크린에서의 x좌표 위치를 반환합니다.<br>

screenY :전체 모니터 스크린에서의 y좌표 위치를 반환합니다.<br>

 

아직 헷갈리신다면 한번 더 정리하겠습니다.<br>

offset 메서드는 이벤트가 걸려 있는 DOM객체를 기준으로 좌표를 출력합니다. 이와 비슷한 메서드로 layer가 있습니다. 이 메서드는 현재 파이어폭스에서만 사용합니다.<br>

screen 메서드는 화면 출력 크기(자신의 모니터)가 기준인 절대 좌표입니다. 브라우저를 움직여도 값은 같습니다.<br>

client 메서드는 브라우저가 기준인 좌표입니다. 현재 보이는 브라우저 화면 상에서 어느 지점에 위치하는 지를 의미하기 때문에 스크롤 해도 값은 변하지 않습니다.<br>

page 메서드는 문서가 기준입니다. client와 비슷하지만 이 메서드는 문서 전체 크기가 기준이라 스크롤 시 값이 바뀝니다. (스크롤을 포함해서 측정합니다)<br>`

</script>
</body>
</html>
